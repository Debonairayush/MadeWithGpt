name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Fix react-scripts
      run: npm install react-scripts@5.0.1
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
